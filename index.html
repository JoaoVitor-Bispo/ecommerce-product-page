<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="small.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>E-commerce</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <span class="material-icons-outlined">menu</span>
            <div class="logo">
                <img src="images/logo.svg" alt="">
            </div>
        </div>

        <nav>
            <a href="#">Collections</a>
            <a href="#">Men</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>

        <div class="user-info">
            <img src="images/icon-cart.svg" alt="Cart's image">
            <img src="images/image-avatar.png" alt="User's photo" class="avatar">
        </div>
    </header>

    <main>
        <div class="all-images">

            <div class="main-image-container">
                <button class="directions left">
                    <img src="images/icon-previous.svg" alt="">
                </button>

                <img src="images/image-product-1.jpg" alt="" class="main-image">

                <button class="directions right">
                    <img src="images/icon-next.svg" alt="">
                </button>
            </div>

            <div class="thumbnails-container">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
            </div>
        </div>

        <div class="main-content">
            <small class="company">SNEAKER COMPANY</small>
            <h1>Fall Limited Edition</h1>

            <p>
                Sneakers These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
            </p>

            <h2>$125.00</h2>
            <span class="discount">50%</span>
            <small class="origin-price">$250</small>

            <div>
                <div class="quantity-container">
                    <button class="quantity-minus"><img src="images/icon-minus.svg" alt=""></button>
                        <span class="quantity">0</span>
                    <button class="quantity-plus"><img src="images/icon-plus.svg" alt=""></button>
                </div>

                <button class="add-cart">Add to cart</button>
            </div>
        </div>
    </main>
</body>
</html>
