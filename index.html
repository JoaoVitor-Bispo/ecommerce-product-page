<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="medium.css">
    <link rel="stylesheet" href="large.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>E-commerce</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <span class="material-icons-outlined menu">menu</span>
                <img src="images/logo.svg" alt="" class="logo">
        </div>

        <nav>
            <a href="#">Collections</a>
            <a href="#">Men</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>

        <div class="user-info">
            <img src="images/icon-cart.svg" alt="Cart's image" class="cart-icon">
            <img src="images/image-avatar.png" alt="User's photo" class="avatar">
        </div>
    </header>

    <main>
        <div class="all-images">
            
            
            <div class="images-slider">
                <button class="close-button">
                    <img src="images/icon-close.svg" alt="">
                </button>

                <button class="directions left">
                    <img src="images/icon-previous.svg" alt="">
                </button>

                    <img src="images/image-product-1.jpg" alt="" class="main-image">
                    <img src="images/image-product-2.jpg" alt="" class="other-images">
                    <img src="images/image-product-3.jpg" alt="" class="other-images">
                    <img src="images/image-product-4.jpg" alt="" class="other-images">
    
                    <button class="directions right">
                        <img src="images/icon-next.svg" alt="">
                    </button>
                </div>

            <div class="thumbnails-container">
                <input type="radio" name="radios" id="radio1" class="radios" checked>
                <label for="radio1"><img src="images/image-product-1-thumbnail.jpg" alt="Imagem 1 da navegação manual"></label>

                <input type="radio" name="radios" id="radio2" class="radios">
                <label for="radio2"><img src="images/image-product-2-thumbnail.jpg" alt="Imagem 2 da navegação manual"></label>

                <input type="radio" name="radios" id="radio3" class="radios">
                <label for="radio3"><img src="images/image-product-3-thumbnail.jpg" alt="Imagem 3 da navegação manual"></label>
                
                <input type="radio" name="radios" id="radio4" class="radios">
                <label for="radio4"><img src="images/image-product-4-thumbnail.jpg" alt="Imagem 4 da navegação manual"></label>
            </div>
        </div>

        <div class="main-content">
            <small class="company">SNEAKER COMPANY</small>
            <h1>Fall Limited Edition Sneakers</h1>

            <p>
                These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they’ll withstand everything the weather can offer.
            </p>

            <h2>$125.00</h2>
            <span class="discount">50%</span>
            <small class="origin-price">$250.00</small>

            <div class="buttons">
                <div class="quantity-container">
                    <button class="quantity-minus"><img src="images/icon-minus.svg" alt=""></button>
                        <span class="quantity">0</span>
                    <button class="quantity-plus"><img src="images/icon-plus.svg" alt=""></button>
                </div>

                <button class="add-cart">Add to cart</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
